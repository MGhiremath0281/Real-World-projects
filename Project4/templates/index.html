<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8fb; /* Light grayish blue background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff; /* White background for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #003366; /* Navy blue title */
            margin-bottom: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            font-size: 16px;
            color: #004d66; /* Teal color for labels */
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #cfd8dc; /* Light border */
            background-color: #f9f9f9; /* Soft gray for inputs */
            margin-bottom: 12px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #008080; /* Teal border on focus */
            background-color: #ffffff;
        }
        .btn {
            background-color: #006699; /* Navy blue button */
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #005580; /* Darker navy blue on hover */
        }
        .prediction {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #003366; /* Navy blue for predictions */
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation System</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="N">Nitrogen (N)</label>
                <input type="number" step="any" id="N" name="N" required>
            </div>
            <div class="form-group">
                <label for="P">Phosphorus (P)</label>
                <input type="number" step="any" id="P" name="P" required>
            </div>
            <div class="form-group">
                <label for="K">Potassium (K)</label>
                <input type="number" step="any" id="K" name="K" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" step="any" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" step="any" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="ph">pH</label>
                <input type="number" step="any" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" step="any" id="rainfall" name="rainfall" required>
            </div>
            <button type="submit" class="btn">Get Crop Recommendation</button>
        </form>

        {% if prediction_text %}
            <div class="prediction">
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
