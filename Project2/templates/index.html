<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: hsl(175, 89%, 46%);
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>Fraud Detection Prediction</h1>
</header>

<div class="container">
    <form method="POST" action="/predict">
        <label for="step">Step</label>
        <input type="number" id="step" name="step" required>

        <label for="type">Transaction Type</label>
        <select id="type" name="type" required>
            <option value="PAYMENT">PAYMENT</option>
            <option value="TRANSFER">TRANSFER</option>
            <option value="CASH_OUT">CASH_OUT</option>
            <option value="DEPOSIT">DEPOSIT</option>
        </select>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" step="any" required>

        <label for="nameOrig">Name Orig</label>
        <input type="text" id="nameOrig" name="nameOrig" required>

        <label for="oldbalanceOrg">Old Balance Orig</label>
        <input type="number" id="oldbalanceOrg" name="oldbalanceOrg" step="any" required>

        <label for="newbalanceOrig">New Balance Orig</label>
        <input type="number" id="newbalanceOrig" name="newbalanceOrig" step="any" required>

        <label for="nameDest">Name Dest</label>
        <input type="text" id="nameDest" name="nameDest" required>

        <label for="oldbalanceDest">Old Balance Dest</label>
        <input type="number" id="oldbalanceDest" name="oldbalanceDest" step="any" required>

        <label for="newbalanceDest">New Balance Dest</label>
        <input type="number" id="newbalanceDest" name="newbalanceDest" step="any" required>

        <label for="isFlaggedFraud">Is Flagged Fraud</label>
        <input type="number" id="isFlaggedFraud" name="isFlaggedFraud" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <h3>{{ prediction_text }}</h3>
    </div>
    {% endif %}
</div>

</body>
</html>
