<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #28a745;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <select name="location" id="location" class="form-select" required>
                    <option value="">Select Location</option>
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="total_sqft" class="form-label">Total Square Feet:</label>
                <input type="number" step="0.01" name="total_sqft" id="total_sqft" class="form-control" placeholder="Enter total sqft" required>
            </div>
            <div class="mb-3">
                <label for="bath" class="form-label">Bathrooms:</label>
                <input type="number" name="bath" id="bath" class="form-control" placeholder="Enter number of bathrooms" required>
            </div>
            <div class="mb-3">
                <label for="bhk" class="form-label">BHK:</label>
                <input type="number" name="bhk" id="bhk" class="form-control" placeholder="Enter number of bedrooms" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            <p>Estimated Price: â‚¹{{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 House Price Prediction. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
