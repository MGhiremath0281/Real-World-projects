<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charges Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 420px;
        }
        .header {
            background-color: #29434e;
            color: #ffffff;
            padding: 15px;
            border-radius: 12px 12px 0 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #29434e;
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #546e7a;
        }
        form input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        form input:focus {
            border-color: #1e88e5;
        }
        form button {
            padding: 12px 25px;
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        form button:hover {
            background-color: #1565c0;
        }
        .prediction {
            margin-top: 20px;
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Insurance Charges Prediction</h1>
        </div>
        <form method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" name="age" min="0" required>

            <label for="sex">Sex (male/female):</label>
            <input type="text" name="sex" pattern="male|female" required>

            <label for="bmi">BMI:</label>
            <input type="number" name="bmi" step="0.1" required>

            <label for="children">Number of Children:</label>
            <input type="number" name="children" min="0" required>

            <label for="smoker">Smoker (yes/no):</label>
            <input type="text" name="smoker" pattern="yes|no" required>

            <label for="region">Region (southeast, southwest, northeast, northwest):</label>
            <input type="text" name="region" pattern="southeast|southwest|northeast|northwest" required>

            <button type="submit">Predict Charges</button>
        </form>

        {% if prediction_text %}
            <div class="prediction">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
